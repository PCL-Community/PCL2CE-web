name: Update Build Time

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  update-build-time:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        
    - name: Update build time
      run: |
        # 获取当前日期时间
        BUILD_TIME=$(date '+%Y.%-m.%-d %H:%M:%S')
        echo "Current build time: $BUILD_TIME"
        
        # 更新 buildTime.js 文件
        sed -i "s/const BUILD_TIME = '.*';/const BUILD_TIME = '$BUILD_TIME';/" js/buildTime.js
        
        # 检查文件是否被修改
        if git diff --quiet js/buildTime.js; then
          echo "No changes to build time"
        else
          echo "Build time updated to: $BUILD_TIME"
          cat js/buildTime.js | head -1
        fi
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if ! git diff --quiet js/buildTime.js; then
          git add js/buildTime.js
          git commit -m "🤖 Auto update build time to $(date '+%Y.%-m.%-d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi